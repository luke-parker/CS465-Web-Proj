<html>
    <head>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script type="text/javascript">

        function performLogin() {
          var xhttp = new XMLHttpRequest();
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          var emailQuery = "email=" + encodeURIComponent(email);
          var passwordQuery = "password=" + encodeURIComponent(password);

          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
             console.log(this.responseText);
             var result = JSON.parse(this.responseText);

             if (Array.isArray(result) && result.length == 0) {
               loginFail();
             } else {
               loginSuccess();
             }
           }
          };

          xhttp.open("GET", "login.php?" + emailQuery + "&" + passwordQuery);
          xhttp.send(null);
        }

        function loginSuccess() {
          console.log("success");
          document.getElementById("loginFail").style.display = 'none';
        }

        function loginFail() {
          console.log("fail");
          document.getElementById("loginFail").style.display = 'block';
        }


        </script>
    </head>
    <body>
        <div id="sign-in">
            Please Sign In
        </div>
        <form>
            <div>
                <label for="loginFail" id="loginFail">LOGIN FAILED</label>
            </div>
            <div>
                <input type="email" id="email" placeholder="  E-mail">
            </div>
            <div>
                <input type="password" id="password" placeholder="  Password">
            </div>
            <div>
                <button id="login" type="button" onclick="performLogin()">Login</button>
            </div>
        </form>
    </body>
</html>
